<!-- Example widget contents for http://klaanon.bioklaani.fi/ -->

<p>Tämän möllykän avulla voi säätää Klaanon-lukukokemusta.</p>

<form>
  Fontin koko: <select style="width: 6rem;" id="wrs-font-size">
    <option value="70%">70%</option>
    <option value="80%">80%</option>
    <option value="90%">90%</option>
    <option value="100%" selected="selected">100%</option>
    <option value="110%">110%</option>
    <option value="120%">120%</option>
    <option value="130%">130%</option>
    <option value="140%">140%</option>
    <option value="150%">150%</option>
  </select><br>
  Fontti: <select style="width: 6rem;" id="wrs-font">
    <option value="Times New Roman" selected="selected">Times New Roman</option>
    <option value="Arial">Arial</option>
  </select><br>
  Lukualueen leveys: <select style="width: 6rem;" id="wrs-content-width">
    <option value="406px">406px</option>
    <option value="506px">506px</option>
    <option value="606px" selected="selected">606px</option>
    <option value="706px">706px</option>
    <option value="806px">806px</option>
  </select><br>
  <input type="submit" value="Tallenna" style="margin-top:0.2rem;">
  <input type="submit" value="Resetoi" style="margin-top:0.2rem;">
</form>

<!-- Ja Manu, tätä koodia tässä ei saa muokata, jos muokkauksia kaivataan niin koodi on Githubissa: http://github.com/Nanofus/wordpress-reader-settings -->
<script>
var loadCookie, readData, saveCookie, size, typeface;

typeface = "Times New Roman";

size = "100%";

readData = function() {
  typeface = loadCookie("typeface");
  size = loadCookie("size");
  return console.log(typeface + ", " + loadCookie(typeface));
};

loadCookie = function(cname) {
  var c, ca, i, name;
  name = cname + '=';
  ca = document.cookie.split(';');
  i = 0;
  while (i < ca.length) {
    c = ca[i];
    while (c.charAt(0) === ' ') {
      c = c.substring(1);
    }
    if (c.indexOf(name) === 0) {
      return c.substring(name.length, c.length);
    }
    i++;
  }
  return '';
};

saveCookie = function(cname, cvalue, exdays) {
  var d, expires;
  d = new Date;
  d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
  expires = 'expires=' + d.toUTCString();
  document.cookie = cname + '=' + cvalue + '; ' + expires;
  return console.log(document.cookie);
};

saveCookie("typeface", "Times New Roman", 365);

readData();

</script>
